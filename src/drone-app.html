<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="drone-api.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-repo.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <!-- Routing -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:repo/:owner"
        active="{{repoActive}}"
        data="{{repoData}}"
        tail="{{buildRoute}}"></app-route>
    <app-route
        route="{{buildRoute}}"
        pattern="/:number/:job"
        active="{{buildActive}}"
        data="{{buildData}}"></app-route>
    <app-route
        route="{{route}}"
        pattern="/account"
        active="{{accountActive}}"
        data="{{accountData}}"
        tail="{{accountRoute}}"></app-route>

    <!-- Application shell -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a href="/account/">Account</a>
          <a name="drone/drone" href="/drone/drone/">drone/drone</a>
          <a href="/drone/drone/1/1">1</a>
          <a name="drone-plugins/drone-s3" href="/drone-plugins/drone-s3/">drone-plugins-s3</a>
          <a href="/drone-plugins/drone-s3/1/1">1</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <drone-account-view name="account" route="{{accountRoute}}"></drone-account-view>
          <drone-build-view name="build" route="{{buildRoute}}"></drone-build-view>
          <drone-repo-view name="repo" route="{{buildRoute}}" data="[[repoData]]"></drone-repo-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      attached: function() {
        //var api = new Drone('');
        //api.connect();
      },

      observers: [
        '_pickPage(repoActive, buildActive, accountActive)'
      ],

      _pickPage: function(repo, build, account) {
        var page;

        if (account) {
          page = 'account';
        } else if (build) {
          page = 'build';
        } else {
          page = 'repo';
        }

        this.page = page;
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(this.resolveUrl('drone-' + page + '-view.html'), null, null, true);
      }
    });
  </script>
</dom-module>
