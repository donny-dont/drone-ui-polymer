
<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  /**
   * @polymerBehavior
   */
  ModelFeed = {
    properties: {
      models: {
        type: Array,
        notify: true,
        value: []
      },
      uniqueKey: {
        type: String,
        value: 'id',
      },
    },
    attached: function() {
      this.fire('register-connection', this);
    },
    connect: function(connection) {
      console.log('Got connection');
      this.connection = connection;
      this.subscribe();
    },
    subscribe: function() {
      // Sanity check
      if (!this.connection) {
        console.log('Oh boy this is bad');
        var stack = new Error().stack;
        console.dir(this);
        console.log(stack);
        return;
      }

      // Remove old subscription
      this.unsubscribe();

      if (!this.isReady()) {
        return;
      }

      // Subscribe
      var that = this;

      this.subscription = this.getFeed().subscribe(
        function (value) {
          // See if the value is present
          var models = that.models,
              count = models.length,
              key = that.uniqueKey;

          console.log(that.tagName);

          if (key.length > 0) {
            var id = value[key]
            for (var i = 0; i < count; ++i) {
              if (models[i][key] === id) {
                that.set('models.' + i, value);
                return;
              }
            }
          }

          that.unshift('models', value);
        },
        function (error) {
          that.fire('model-error', {error: error});
        }
      );
    },
    unsubscribe: function() {
      if (this._subscription) {
        // Remove subscription
        this._subscription.dispose();
        this._subscription = null;
      }

      // Clear values
      console.log('unsubscribe');
      this.splice('models', 0, this.models.length);
    },
    isReady: function() { return true; },
    getFeed: function() { return null; }
  }
</script>
