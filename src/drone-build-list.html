<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<link rel="import" href="drone-build-card.html">
<link rel="import" href="drone-builds.html">

<dom-module id="drone-build-list">
  <template>
    <style include="drone-style">
      #progress {
        @apply(--progress);
      }

      paper-progress {
        --paper-progress-active-color: #00BFA5;
        --paper-progress-container-color: #EEEEEE;
      }
    </style>
    <template id="progress" is="dom-if" if="[[loading]]">
      <paper-progress indeterminate></paper-progress>
    </template>

    <content></content>

    <drone-builds owner="[[repo.owner]]" name="[[repo.name]]" models="{{builds}}"></drone-builds>
    <iron-list id="builds" items='[[builds]]' as="build">
      <template>
        <a href="">
          <drone-build-card model="[[build]]"></drone-build-card>
        </a>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'drone-build-list',
      properties: {
        repo: {
          type: Object
        }
      }
    })
  </script>
</dom-module>
